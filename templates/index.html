<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Acity</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chatbot-container">
        <header class="chatbot-header">
            <img src="static/images/AcityLogo.jpg" alt="University Logo" class="logo">
            <h4 class="heading">Acitizen</h4>
        </header>
        <div class="chatbot-message-area" id="messageArea">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="chatbot-input-container">
            <input type="text" class="chatbot-input" id="userInput" placeholder="Type your message here..." aria-label="Type your message">
            <button class="chatbot-send-button" onclick="sendMessage()"></button>
        </div>
    </div>
    <script src="/static/chatbot.js"></script>
</body>
</html>
